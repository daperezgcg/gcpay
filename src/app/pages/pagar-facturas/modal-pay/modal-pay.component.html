<div id="pay-modal" data-modal-backdrop="static" #paymentsModal tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative px-5 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-3 md:p-3 border-b rounded-t dark:border-gray-600">
        <h3 class="card-title">Confirmar pago</h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closePayModal()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-3 md:p-3 space-y-4">
        @if (bills.length) {
        <ul class="mb-5">
          @for (factura of bills; track $index) {
          <li class="px-3 border-b border-gray-200 py-3 flex items-between items-center">
            <label for="bordered-checkbox-1"
              class="w-full ms-2 text-sm font-semibold text-gray-500 font-number">{{ factura.nro_factura }}</label>

            <span class="font-semibold text-gray-500 font-number whitespace-nowrap mx-3">{{ factura.tipo }}</span>
            <span class="font-semibold text-slate-900 font-number"
              [innerHTML]="factura.valor_factura | formatNumber"></span>
          </li>
          }
        </ul>
        <h3 class="text-right card-title mb-4">
          <span class="card-title text-xs text-ghost-600 ms-2">
            Total a pagar:</span><span [innerHTML]="total | formatNumber"></span>
        </h3>
        } @else {
        <div class="text-center py-8">
          <img src="assets/looties/cuenta.gif" class="mb-4 mx-auto w-20 h-20" alt="">
          <p class="text text-base">
            Por favor, selecciona las facturas
            <br />
            para realizar el pago.
          </p>
        </div>
        }
        <button (click)="payBills()" data-modal-toggle="loading-modal" class="button w-full mb-3">
          Pagar Facturas
        </button>
      </div>
      <!-- Modal footer -->
    </div>
  </div>
</div>
